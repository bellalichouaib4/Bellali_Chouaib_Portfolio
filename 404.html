<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>404 - Page Not Found</title>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: #00E5FF;
            text-shadow: 0 0 30px rgba(0,217,255,0.6);
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px 0;
        }
        .error-description {
            color: #929294;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <section class="error-page">
        <h1 class="error-code">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="error-description">The page you're looking for doesn't exist.</p>
        <a href="/" class="main-button">Go Home</a>
    </section>
    
    <div id="footer-placeholder"></div>
    
    <script defer src="js/site-components.js"></script>
</body>
</html>
